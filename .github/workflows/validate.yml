name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”¨ Build and Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ” Type check
        run: npm run typecheck

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ’… Format check
        run: npm run format:check

      - name: ğŸ§ª Test
        run: npm run test:run

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: ğŸ’¾ Cache build output
        uses: actions/cache@v4
        with:
          path: dist
          key:
            build-${{ runner.os }}-${{ matrix.node-version }}-${{
            hashFiles('package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.node-version }}-

  e2e:
    name: ğŸŒ E2E Tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [24]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“‚ Restore build output
        uses: actions/cache@v4
        with:
          path: dist
          key:
            build-ubuntu-latest-${{ matrix.node-version }}-${{
            hashFiles('package-lock.json') }}
          restore-keys: |
            build-ubuntu-latest-${{ matrix.node-version }}-

      - name: âœ… Verify build output exists
        run: |
          echo "Checking build output..."
          ls -la dist/
          ls -la dist/bin/
          echo "Build output verified âœ…"

      - name: ğŸ§ª Run cross-env e2e tests
        run: node e2e/test-cross-env.js

      - name: ğŸš Run cross-env-shell e2e tests
        run: node e2e/test-cross-env-shell.js
