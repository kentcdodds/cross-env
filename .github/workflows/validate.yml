name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 🔨 Build and Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build
        run: npm run build

      - name: 🔍 Type check
        run: npm run typecheck

      - name: 🧹 Lint
        run: npm run lint

      - name: 🧪 Test
        run: npm run test:run

      - name: 📊 Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: 💾 Cache build output
        uses: actions/cache@v4
        with:
          path: dist
          key:
            build-${{ runner.os }}-${{ matrix.node-version }}-${{
            hashFiles('package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.node-version }}-

  e2e:
    name: 🌐 E2E Tests
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [24]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📂 Restore build output
        uses: actions/cache@v4
        with:
          path: dist
          key:
            build-ubuntu-latest-${{ matrix.node-version }}-${{
            hashFiles('package-lock.json') }}
          restore-keys: |
            build-ubuntu-latest-${{ matrix.node-version }}-

      - name: 🧪 Run cross-env e2e tests
        run: node e2e/test-cross-env.js

      - name: 🐚 Run cross-env-shell e2e tests
        run: node e2e/test-cross-env-shell.js
